language: c

sudo: false

install:
  - >
      [ -f $HOME/astyle/build/gcc/bin/astyle ] || {
        wget -O astyle_2.05.1_linux.tar.gz http://sourceforge.net/projects/astyle/files/astyle/astyle%202.05.1/astyle_2.05.1_linux.tar.gz/download;
        tar -xf astyle_2.05.1_linux.tar.gz -C $HOME;
        make -C $HOME/astyle/build/gcc;
      }
  - make -C $HOME/astyle/build/gcc prefix=$HOME install

cache:
  directories:
    - $HOME/astyle

script:
  - ./tests/lint/run.sh
  - >
      ./autogen.sh
      && ./configure --prefix=/usr --sysconfdir=/etc
      && make

env:
  global:
    # COVERITY_SCAN_TOKEN
    - secure: ""

addons:
  coverity_scan:
    project:
      name: adrienverge/openfortivpn
      description: Client for PPP+SSL VPN tunnel services 
    notification_email: adrienverge@users.noreply.github.com
    build_command_prepend: ./configure --prefix=/usr --sysconfdir=/etc; make clean
    build_command: make -j 4
    branch_pattern: coverity_scan
